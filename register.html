<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="styles/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>PollSlaw</title>
</head>
<body>
  <header class="container">
    <div class="brand">
      <h1>PollSlaw</h1>
      <h5>Find out what other people are really thinking</h5>
    </div>
  </header>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="login.html">Login</a>
      <a class="nav-link active">Register</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="contact.html">Contact</a>

    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    </div>
  </nav>
  <div>
      <div class="container">
            <h2>Register a new pet</h2>
            <p class="text-end" id="info">Number of pets here</p>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="txtName">
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" class="form-control" id="txtAge">
        </div>

        <div>
          <label class="form-label">Gender:</label>
          <select class="form-control" id="txtGender">
            <option value="" disabled selected>-- Select An Option --</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input type="text" class="form-control" id="txtBreed">
        </div>

        <div>
            <label class="form-label">Services:</label>
            <select class="form-control" id="txtService">
                <option value="" disabled selected>-- Select An Option --</option>
                <option value="grooming">Grooming</option>
                <option value="nails">Trim Nails</option>
                <option value="vaccine">Vaccines</option>
            </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Owner's Name:</label>
          <input type="text" class="form-control" id="txtOwner">
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Phone:</label>
          <input type="tel" class="form-control" id="txtPhone">
        </div>

        <button class="btn btn-primary" onclick="register();">Register</button>

        <div id="pets">
        </div>
  </div>

    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
      crossorigin="anonymous"></script>
</body>
</html>
